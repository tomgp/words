---
layout: default
---
<article itemscope itemtype="http://schema.org/Article">
	<h1>{{ page.title }}</h1>
	<div class="body" itemprop="articleBody">
    <div class="interactive"></div>
		{{ content }}
	</div>
  {% if page.script %}
  <script src="{{ page.script }}"></script>
  {% endif %}
</article>
