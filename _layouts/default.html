<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" type="text/css" href="https://www.toffeemilkshake.co.uk/css/home.css">
  <style>
  .postlink-link{
    display: grid;
    grid-template-columns:1fr 5fr;
  }
  </style>
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    {% feed_meta %}
  </head>
  <body>
    <header><h2><a href="/words">words</a></h2>{% if page.url %}<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>{% endif %}</header>
    <div role="main" class="content">{{ content }}</div>
    <footer>
      <div class="credit">
        <a href="/">{{ site.name }}</a>
        <time datetime="{{ page.date }}">{{ page.date | date: "%d %B %Y" }}</time>
        <a href="/words/">more posts</a>
        <a href="/words/feed.xml">RSS</a>
      </div>
    </footer>
  </body>
</html>
