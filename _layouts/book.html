---
layout: default
---
<article itemscope itemtype="http://schema.org/Article">
	<h1>Book: {{ page.title }} {% if page.author %}by {{ page.author }}{% endif %}</h1>
  Read on <time datetime="{{ page.readingDate }}">{{ page.readingDate }}</time> 
  {% if page.rating %}{{ page.rating }}{% endif %}
	<div class="body" itemprop="articleBody">
		{{ content }}
	</div>
</article>
